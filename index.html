<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/img/icon.png">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>God of War Wiki</title>
</head>

<body>
    <div class="player">
        <audio id="audio">
            <source src="./assets/music/theme.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <div class="controles-musica">
        <button class="player-btn" onclick="playMusica()">Play</button>
        <button class="player-btn" onclick="pauseMusica()">Pausar</button>
        <button class="player-btn" onclick="stopMusica()">Parar</button>
        <input class="volume-slider" type="range" min="0" max="1" step="0.1" value="0.5" id="volumeSlider">
    </div>

    <div>
        <video autoplay muted loop id="video-background" poster="./assets/img/background.png">
            <source src="./assets/img/background.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <main>

        <section class="cabecalho">
            <img class="logo" src="./assets/img/logo.png" alt="Logo God of War">
        </section>

        <section>
            <input type="text" name="busca" id="campo-pesquisa" placeholder="Digite o nome de um personagem" required>
            <button type="button" onclick="pesquisar()">Pesquisar</button>
        </section>

        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>

    </main>

    <footer class="rodape">
        <p>2024 - God of War Wiki. Todos os direitos reservados.</p>
        <p>Desenvolvido por: <a href="https://github.com/guilhermevssantos">Guilherme Vinícius Silva Santos</a></p>
    </footer>

    <script src="./js/dados.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/musica.js"></script>
</body>

</html>
